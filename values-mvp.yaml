## @section Traffic Exposure parameters
service:
  type: ClusterIP
  ports:
    client: 9092
    controller: 9093
    interbroker: 9094
    external: 9095
  sessionAffinity: None
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  allocateLoadBalancerNodePorts: false
  externalTrafficPolicy: Cluster
  annotations: {}

## ServiceAccount
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: true
  annotations: {}
  rbac:
    create: false

## Metrics
metrics:
  kafka:
    enabled: false
    # automountServiceAccountToken: true
  jmx:
    enabled: false

## ZooKeeper
zookeeper:
  enabled: false