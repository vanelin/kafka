## @section Global parameters
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: "standard"

## @section Common parameters
kubeVersion: ""
nameOverride: ""
fullnameOverride: ""
clusterDomain: cluster.local
commonLabels: {}
commonAnnotations: {}
extraDeploy: []
serviceBindings:
  enabled: false
diagnosticMode:
  enabled: false
  command: [sleep]
  args: [infinity]

## @section Kafka parameters
image:
  registry: docker.io
  repository: bitnami/kafka
  tag: 3.7.0-debian-12-r0
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []
  debug: false
extraInit: ""
config: ""
existingConfigmap: ""
# extraConfig: ""

extraConfig: |-
  auto.create.topics.enable=true
  delete.topic.enable=true
  num.partitions=24
  default.replication.factor=3
  log.retention.hours=336
  log.roll.hours=336
  log.flush.interval.messages=10000
  log.flush.interval.ms=1000
  group.initial.rebalance.delay.ms=0
  sasl.enabled.mechanisms=PLAIN,SCRAM-SHA-256,SCRAM-SHA-512,OAUTHBEARER
  super.users=User:admin
  message.max.bytes=1048588
  log.retention.bytes=-1
  min.insync.replicas=2

secretConfig: ""
existingSecretConfig: ""
log4j: ""
existingLog4jConfigMap: ""
heapOpts: -Xmx1024m -Xms512m
interBrokerProtocolVersion: ""
listeners:
  client:
    containerPort: 9092
    protocol: PLAINTEXT
    name: CLIENT
    sslClientAuth: ""
  controller:
    name: CONTROLLER
    containerPort: 9093
    protocol: PLAINTEXT
    sslClientAuth: ""
  interbroker:
    containerPort: 9094
    protocol: PLAINTEXT
    name: INTERNAL
    sslClientAuth: ""
  external:
    containerPort: 9095
    protocol: PLAINTEXT
    name: EXTERNAL
    sslClientAuth: ""
  extraListeners: []
  overrideListeners: ""
  advertisedListeners: ""
  securityProtocolMap: ""
sasl:
  enabledMechanisms: PLAIN
  interBrokerMechanism: PLAIN
  controllerMechanism: PLAIN
  oauthbearer:
    tokenEndpointUrl: ""
    jwksEndpointUrl: ""
    expectedAudience: ""
    subClaimName: "sub"
  interbroker:
    user: inter_broker_user
    password: ""
    clientId: inter_broker_client
    clientSecret: ""
  controller:
    user: controller_user
    password: ""
    clientId: controller_broker_client
    clientSecret: ""
  client:
    users: [user1]
    passwords: ""
  zookeeper:
    user: ""
    password: ""
  existingSecret: ""

## @section Kafka KRaft parameters
kraft:
  enabled: true
  # clusterId: "wbvoczQzaMQ9ZfDZcOhKT2"

## Persistence
controller:
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: "standard"
    accessModes: [ReadWriteOnce]
    size: 2Gi
    annotations: {}
    labels: {}
    selector: {}
  logPersistence:
    enabled: true
    storageClass: "standard"
    accessModes: [ReadWriteOnce]
    size: 2Gi
    annotations: {}
    labels: {}
    selector: {}
  extraEnvVars: []
  # automountServiceAccountToken: true
  resources: {}
